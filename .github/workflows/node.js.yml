name: PixelPlanetFun CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Node.js kur
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      # 3️⃣ Python ve sistem bağımlılıklarını kur
      - name: Setup system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip build-essential git

      # 4️⃣ NPM bağımlılıklarını kur
      - name: Install dependencies
        run: |
          npm install -g npm@latest
          npm install

      # 5️⃣ Sharp için node-gyp derleme kontrolü
      - name: Verify sharp installation
        run: |
          node -p "require('sharp').versions.vips"

      # 6️⃣ Projeyi build et (opsiyonel)
      - name: Build project
        run: npm run build || echo "No build script"

      # 7️⃣ Testleri çalıştır (opsiyonel)
      - name: Run tests
        run: npm test || echo "No test script"

      # 8️⃣ Deploy (opsiyonel)
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploy işlemini buraya ekleyin, ör: gh-pages"
